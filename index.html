<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS Files/home.css">
    <script src="https://kit.fontawesome.com/5ce0c7293f.js" crossorigin="anonymous"></script>
   
</head>

<body>
    <!-- nav -->
    <section id="header">
        <nav>
            <div class="nav-links"></div>
        </nav>

        
        <div class="text-heading"></div>
    </section>


    <!-- review -->

    <section id="review">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>


        </div>
    </section>

    <!-- knowus -->

    <section class="know-us">


    </section>

    <!--contact  -->

    <section id="contact">

        <div id="contact_text"></div>

        <div id="contact-container">

            <div id="contact-form-container">
                <form id="contact-form">
                    <input id="input-name" name="name" type="text" placeholder="Your Name">
                    <input id="input-email" name="input-email" type="text" required placeholder="Your Email">
                    <textarea id="input-message" name="input-message" rows="2" cols=40 placeholder="Message"></textarea>
                    <a onclick="send_message()">SEND MESSAGE</a>
                </form>
            </div>
            <div id="my-details-container">
            </div>
        </div>
    </section>
</body>



<script src="home.js"></script>

</html>
