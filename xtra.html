<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student
        {
            static roll=0
            constructor(name, m1, m2, m3)
            {
                this.roll = ++Student.roll
                this.name = name
                this.m1 = m1
                this.m2 = m2
                this.m3 = m3

            }

            disp()
            {
                console.log("Roll:"+ this.roll+", Name:"+this.name+",Sub1:"+this.m1+",Sub2:"+this.m2+",Sub3:"+this.m3)
            }

            result()
            {
                let per = (this.m1+this.m2+this.m3)/3
                console.log("Percentage:"+per)
                if(per>40)
                console.log("Result:Pass")
                else
                console.log("Result:Fail")
            }
        }

        let ob = new Student("Amit", 10,10,20)
        let ob1 = new Student("Amita", 40,40,40)
        let ob2 = new Student("Amitabh", 90,90,80)

        let obj_arr = [ob, ob1,ob2]


        for(let obj of obj_arr)
        {
            obj.disp()
            obj.result()
        }
    </script>
</body>
</html>
